<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert-box" id="alert">Alert 박스</div>
    <button id="open" onclick="document.getElementById('alert').style.display = 'block';
    document.getElementById('open').style.display='none';
    document.getElementById('close').style.display='block';">버튼</button>

    <button id="close" onclick="document.getElementById('alert').style.display = 'none';
    document.getElementById('open').style.display = 'block';
    document.getElementById('close').style.display='none';
    ">닫기</button>

</body>
</html>
