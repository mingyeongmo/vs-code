<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var name = '민경모';
        var age = 18;
        // 선언(변수를 만듦)  할당(값을 집어 넣는것)
        // 범위(변수가 쓰이는 범위, 일반적으로 function내부)
        // 범위(함수바깥에서 변수 선언을 하면 전역 변수가 됨.)

        var 나이 = 18;
        // 범위가 function


        let 나이= 18;
        // 재선언이 불가능한 변수를 만들 때(다시 선언이 안됨.)
        const 나이 = 18;
        // 재선언 불가능,재할당 불가능 (변하지 않는 값)
        // 범위가 {}
    </script>
</body>
</html>
